<div class="search-group">
    <form action="" method="post" class="form-horizontal">
      <div class="row">
        <div class="form-group col-md-5">
            <label class="form-control-label col-sm-6" for="asset-category">资产类别</label>
            <div class="col-sm-6">
              <select id="asset-category" class="form-control" name="asset-category" ng-model="$ctrl.searchInfo.assetCategory">
                    <option value="" selected>请选择</option>
                    <option ng-value="item.categoryName" ng-repeat="item in $ctrl.categoryArray" ng-bind="item.categoryName"></option>
              </select>
            </div>
        </div>
        <div class="form-group col-md-5">
            <label class="form-control-label col-sm-6" for="department-responsibility">责任部门</label>
            <div class="col-sm-6">
              <select id="department-responsibility" class="form-control" name="department-responsibility" ng-model="$ctrl.searchInfo.departmentResponsibility">
                    <option value="" selected>请选择</option>
                    <option ng-value="item.departmentName" ng-repeat="item in $ctrl.departmentArray" ng-bind="item.departmentName"></option>
              </select>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-5">
            <label class="form-control-label col-sm-6" for="input-search-type">关键字类别</label>
            <div class="col-sm-6">
              <select id="input-search-type" class="form-control" name="search-type" ng-model="$ctrl.searchInfo.searchType">
                  <option value="" selected>所有</option>
                  <option value="assetId">固定资产编号</option>
                  <option value="assetName">固定资产名称</option>
                  <option value="personInCharge">责任人</option>
              </select>
            </div>
        </div>
        <div class="form-group col-md-5">
          <label class="form-control-label col-sm-6" for="input-search-keyword">关键字</label>
          <div class="col-sm-6">
              <div class="input-group search-input-wrapper">
                <input id="input-search-keyword" type="text" class="form-control" name="search-keyword" placeholder="请输入" ng-disabled="$ctrl.searchInfo.searchType==''" ng-model="$ctrl.searchInfo.searchKeyWord" ng-keyup="$ctrl.autoSearch()" ng-blur="$ctrl.hide()" ng-keypress="($event.which === 13)?$ctrl.searchAction({searchType: $ctrl.searchInfo.searchType, searchKeyWord: $ctrl.searchInfo.searchKeyWord, assetCategory: $ctrl.searchInfo.assetCategory, departmentResponsibility: $ctrl.searchInfo.departmentResponsibility, pageNum: 1, url: $ctrl.searchUrl}):0">
                <div class="auto-complete" ng-show="$ctrl.showAutoComplete && $ctrl.searchInfo.searchKeyWord">
                  <ul>
                    <li ng-show="!$ctrl.autoCompleteArray.length">无匹配结果</li>
                    <li class="auto-complete-item" ng-show="$ctrl.autoCompleteArray.length" ng-repeat="item in $ctrl.autoCompleteArray" ng-bind="item" ng-click="$ctrl.selectAutoCompleteItem(item)"></li>
                  </ul>
                </div>
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="button" name="button" ng-click="$ctrl.searchAction({searchType: $ctrl.searchInfo.searchType, searchKeyWord: $ctrl.searchInfo.searchKeyWord, assetCategory: $ctrl.searchInfo.assetCategory, departmentResponsibility: $ctrl.searchInfo.departmentResponsibility, pageNum: 1, url: $ctrl.searchUrl})">
                    <span class="fa fa-search"></span> 查询
                  </button>
                </span>
              </div>
          </div>
        </div>
      </div>
    </form>
</div>
