<div class="login-page">
    <h3 class="mt-3 mb-5 ta-c">用户登陆</h3>
    <form role="form" class="login-form" name="form">
        <div class="input-group mb-3">
            <span class="input-group-addon">
            <i class="fa fa-phone"></i>
          </span>
            <input type="text" name="phone" class="form-control" placeholder="输入手机号..." ng-model="$ctrl.user.phone" validator="required,phone">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-addon">
            <i class="fa fa-lock"></i>
          </span>
            <input type="password" name="password" class="form-control" placeholder="输入密码..." ng-model="$ctrl.user.password" validator="required,password">
        </div>
        <button type="button" class="btn btn-block btn-secondary btn-primary mb-5" validation-submit="form" ng-disabled="!form.$valid" ng-click="$ctrl.login()">登陆</button>
    </form>
    <div class="mt-3 mb-3">
        <span class="text-muted">还没有账户，<a href="#" ui-sref="sign.register">马上注册</a></span>
        <span class="text-muted f-r"><a href="#" ui-sref="sign.resetPassword">找回密码</a></span>
    </div>
</div>
