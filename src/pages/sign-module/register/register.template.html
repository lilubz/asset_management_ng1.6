<div class="register-page">
    <h3 class="mt-3 mb-3 ta-c">用户注册</h3>
    <p class="text-muted">
    <span style="color:#f86c6b">(目前不支持注册，请联系研发部)</span>
    </p>
    <form role="form" class="register-form" name="form">
        <div class="input-group mb-3">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" name="username" class="form-control" placeholder="输入用户名..." ng-model="$ctrl.user.name" validator="required">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
            <input type="text" name="phone" class="form-control" placeholder="输入手机号..." ng-model="$ctrl.user.phone" validator="required,phone">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="设置8位以上密码..." ng-model="$ctrl.user.password" validator="required,password">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" name="password-confirm" class="form-control" placeholder="确认密码..." ng-model="$ctrl.user.passwordConfirm" validator="required">
            <span class="password-confirm" ng-show="form.password.$valid && $ctrl.user.passwordConfirm"><p ng-show="$ctrl.user.password!==$ctrl.user.passwordConfirm">两次密码输入不匹配</p></span>
        </div>
        <div class="input-group mb-4 input-group-message">
            <span class="input-group-addon"><i class="fa fa-feed"></i></span>
            <input type="text" name="message" class="input-message form-control" placeholder="输入验证码..." ng-model="$ctrl.user.message" validator="required">
            <span class="input-group-btn"><button type="button" class="btn btn-secondary btn-primary btn-message" ng-disabled="form.phone.$valid!==true || $ctrl.time" ng-click="$ctrl.check()" ng-bind="$ctrl.time?$ctrl.time:'获取验证码'"></button></span>
        </div>
        <button type="button" class="btn btn-block btn-secondary btn-primary" validation-submit="form" ng-disabled="!form.$valid || (form.$valid && $ctrl.user.password!==$ctrl.user.passwordConfirm)">注册</button>
    </form>
    <div class="mt-3 mb-3">
        <span class="text-muted">已有账户？<a href="#" ui-sref="sign.login">马上登录</a></span>
    </div>
</div>
